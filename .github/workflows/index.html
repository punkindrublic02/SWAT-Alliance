<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STFC Alliance Events</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">

    <!-- Navigation Bar -->
    <header class="bg-gray-800 p-4 sticky top-0 z-50 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <!-- Alliance logo placeholder -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-indigo-400" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M10 2a8 8 0 100 16A8 8 0 0010 2zm-1 12l5-5-1.41-1.41L9 11.17l-1.59-1.59-1.42 1.42 3 3z" />
                </svg>
                <h1 class="text-xl font-bold text-gray-100">STFC: The Alliance</h1>
            </div>
            <!-- Desktop Navigation -->
            <nav class="hidden md:flex space-x-6">
                <a href="index.html" class="text-gray-300 hover:text-indigo-400 transition-colors duration-300">Home</a>
                <a href="events.html" class="text-indigo-400 transition-colors duration-300">Events</a>
                <a href="roster.html" class="text-gray-300 hover:text-indigo-400 transition-colors duration-300">Roster</a>
                <a href="resources.html" class="text-gray-300 hover:text-indigo-400 transition-colors duration-300">Resources</a>
            </nav>
            <!-- Mobile Menu Button -->
            <button id="mobile-menu-button" class="md:hidden text-gray-300 hover:text-indigo-400 transition-colors duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>
        <!-- Mobile Navigation Menu -->
        <div id="mobile-menu" class="hidden md:hidden pt-4 text-center">
            <a href="index.html" class="block py-2 text-gray-300 hover:text-indigo-400">Home</a>
            <a href="events.html" class="block py-2 text-indigo-400">Events</a>
            <a href="roster.html" class="block py-2 text-gray-300 hover:text-indigo-400">Roster</a>
            <a href="resources.html" class="block py-2 text-gray-300 hover:text-indigo-400">Resources</a>
        </div>
    </header>

    <main class="container mx-auto p-4 sm:p-8">

        <!-- Events Section -->
        <section id="events" class="py-16">
            <h2 class="text-3xl sm:text-4xl font-bold text-center mb-10">Event Calendar</h2>
            <div class="bg-gray-800 p-6 rounded-xl shadow-lg">
                <div class="flex justify-between items-center mb-4">
                    <button class="bg-gray-700 hover:bg-gray-600 text-gray-300 font-bold py-2 px-4 rounded-lg transition-colors duration-300 shadow-md">&lt; Prev</button>
                    <h3 class="text-xl font-semibold">September 2025</h3>
                    <button class="bg-gray-700 hover:bg-gray-600 text-gray-300 font-bold py-2 px-4 rounded-lg transition-colors duration-300 shadow-md">Next &gt;</button>
                </div>
                <!-- Calendar Grid -->
                <div class="grid grid-cols-7 gap-1 text-center">
                    <div class="text-indigo-400 font-bold">Sun</div>
                    <div class="text-indigo-400 font-bold">Mon</div>
                    <div class="text-indigo-400 font-bold">Tue</div>
                    <div class="text-indigo-400 font-bold">Wed</div>
                    <div class="text-indigo-400 font-bold">Thu</div>
                    <div class="text-indigo-400 font-bold">Fri</div>
                    <div class="text-indigo-400 font-bold">Sat</div>
                    <!-- Calendar Days -->
                    <div class="py-2 text-gray-500">28</div>
                    <div class="py-2 text-gray-500">29</div>
                    <div class="py-2 text-gray-500">30</div>
                    <div class="py-2">1</div>
                    <div class="py-2">2</div>
                    <div class="py-2">3</div>
                    <div class="py-2">4</div>
                    <div class="py-2">5</div>
                    <div class="py-2">6</div>
                    <div class="py-2">7</div>
                    <div class="py-2">8</div>
                    <div class="py-2">9</div>
                    <div class="py-2">10</div>
                    <div class="py-2">11</div>
                    <div class="py-2">12</div>
                    <div class="py-2">13</div>
                    <div class="py-2">14</div>
                    <div class="py-2">15</div>
                    <div class="py-2">16</div>
                    <div class="py-2 bg-indigo-600 rounded-lg cursor-pointer transition-colors duration-300 hover:bg-indigo-700" data-event-title="Territory Capture Event" data-event-time="20:00 Server Time" data-event-desc="Strategic capture of sector territory. All active players needed.">17</div>
                    <div class="py-2">18</div>
                    <div class="py-2">19</div>
                    <div class="py-2">20</div>
                    <div class="py-2">21</div>
                    <div class="py-2 bg-indigo-600 rounded-lg cursor-pointer transition-colors duration-300 hover:bg-indigo-700" data-event-title="Starship Mining Armada" data-event-time="18:30 Server Time" data-event-desc="Group mining run for G3 resources. Meet at Sector 113.">22</div>
                    <div class="py-2">23</div>
                    <div class="py-2">24</div>
                    <div class="py-2">25</div>
                    <div class="py-2">26</div>
                    <div class="py-2">27</div>
                    <div class="py-2">28</div>
                    <div class="py-2">29</div>
                    <div class="py-2">30</div>
                </div>
            </div>
            <!-- Event Details Modal -->
            <div id="event-modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 z-50">
                <div class="bg-gray-800 p-6 rounded-lg w-full max-w-sm shadow-xl">
                    <div class="flex justify-between items-center pb-2 border-b border-gray-700">
                        <h4 id="modal-title" class="text-xl font-bold"></h4>
                        <button id="modal-close" class="text-gray-400 hover:text-gray-200 transition-colors duration-300">&times;</button>
                    </div>
                    <p id="modal-time" class="text-sm text-gray-500 mt-2"></p>
                    <p id="modal-desc" class="mt-4 text-gray-300"></p>
                </div>
            </div>
        </section>

    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-center text-gray-400 p-6 mt-8 rounded-t-xl shadow-lg">
        <p>&copy; 2025 STFC: The Alliance. All Rights Reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenuButton.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });

            // Handle event modal
            const eventDays = document.querySelectorAll('[data-event-title]');
            const modal = document.getElementById('event-modal');
            const modalTitle = document.getElementById('modal-title');
            const modalTime = document.getElementById('modal-time');
            const modalDesc = document.getElementById('modal-desc');
            const modalClose = document.getElementById('modal-close');

            eventDays.forEach(day => {
                day.addEventListener('click', () => {
                    modalTitle.textContent = day.dataset.eventTitle;
                    modalTime.textContent = day.dataset.eventTime;
                    modalDesc.textContent = day.dataset.eventDesc;
                    modal.classList.remove('hidden');
                });
            });

            modalClose.addEventListener('click', () => {
                modal.classList.add('hidden');
            });

            // Close modal when clicking outside of it
            window.addEventListener('click', (event) => {
                if (event.target === modal) {
                    modal.classList.add('hidden');
                }
            });
        });
    </script>
</body>
</html>
